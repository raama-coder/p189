<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Simulator</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Blue sky with sun and lighting -->
    <a-sky color="deepskyblue"></a-sky>
    <a-light type="directional" position="2 5 -3" intensity="0.5" target="#cameraRig"></a-light>
    
    <!-- Ground -->
    <a-plane color="yellow" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-plane color="yellow" rotation="-90 0 0" width="100" height="100" position="-100 0 0"></a-plane>
    <a-plane color="yellow" rotation="-90 0 0" width="100" height="100" position="100 0 0"></a-plane>
    <a-plane color="yellow" rotation="-90 0 0" width="100" height="100" position="0 0 -100"></a-plane>
    <a-plane color="yellow" rotation="-90 0 0" width="100" height="100" position="0 0 100"></a-plane>
    <a-plane color="green" rotation="-90 0 0" width="100" height="100" position="-100 0 -100"></a-plane>
    <a-plane color="green" rotation="-90 0 0" width="100" height="100" position="100 0 -100"></a-plane>
    <a-plane color="green" rotation="-90 0 0" width="100" height="100" position="-100 0 100"></a-plane>
    <a-plane color="green" rotation="-90 0 0" width="100" height="100" position="100 0 100"></a-plane>
    
    <!-- Camera Rig -->
    <a-entity id="cameraRig" position="0 1.6 -3" rotation="0 0 0">
      <a-camera look-controls></a-camera>
     <a-text value="←" position="-1.5 0.5 -4" color="white" scale="3 3 3"></a-text>
    <a-text value="↑" position="0 0.5 -4" color="white" scale="3 3 3"></a-text>
    <a-text value="→" position="1.5 0.5 -4" color="white" scale="3 3 3"></a-text>
    </a-entity>
    
  </a-scene>

  <!-- Aircraft Controls Script -->
  <script src="controls.js"></script>
</body>
</html>
